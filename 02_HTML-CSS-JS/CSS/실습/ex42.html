<!DOCTYPE html>
<html>
    <style>
        p {
            display: none;
        }
        .td_hidden {
            visibility: hidden;
        }
        table {
            border: 1px solid red;
            width: 500px;
        }
        td {
            border: 1px solid gray;
            height: 100px;
        }
    </style>
    <body>
        <h1>display:none 해당 요소를 화면에서 보이지 않게 합.</h1>
        <p>안녕하세요</p>
        <p>안녕ㅎ사ㅔ요</p>
        <p>안녕하세요</p>
        <span>baseball</span>
        <span>baseball</span>

        <h1>visibility:hidden은 display:none 비슷하지만 공간을 차지하는 특징이 있음</h1>
        <table>
            <tr>
                <td>1.1</td>
                <td class="td_hidden">1.2</td>
                <td>1.3</td>
            </tr>
            <tr class="td_hidden">
                <td>2.1</td>
                <td>2.2</td>
                <td>2.3</td>
            </tr>
            <tr>
                <td>3.1</td>
                <td>3.2</td>
                <td>3.3</td>
            </tr>
        </table>
    </body>
</html>
