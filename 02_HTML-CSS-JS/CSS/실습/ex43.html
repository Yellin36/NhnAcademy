<!DOCTYPE html>
<html>
    <style>
        .container {
            display: flex;
        }
        .child {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        .row {
            flex-direction: row;
        }
        .column {
            flex-direction: column;
        }
    </style>
    <body>
        <h1>css display: flexible 박스</h1>
        <ul>
            <li><h2>유연하게 조정하다는 의미의 새로운 display 속성</h2></li>
            <li><h2>html5에서 추가-모던 브라우저에서 지원</h2></li>
            <li><h2>flexbox는 부모 요소인 container와 자식요소이 ㄴflexitem으로 구성</h2></li>
        </ul>
        <h1>fles-dirention:row(default)</h1>
        <div class="container row">
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
        </div>
        <h1>flex-direction:column</h1>
        <div class="container column">
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
        </div>
    </body>
</html>
