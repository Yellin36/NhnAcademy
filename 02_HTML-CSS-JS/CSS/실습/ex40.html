<!DOCTYPE html>
<html>
    <style>
        p, span {
            display: inline-block;
        }
        p, span {
            margin: 10px;
            padding: 10px;
width: 150px;
            height: 30px;
        }
    </style>
    <body>
        <h1>block 레벨 요소도 여러 요소와 같이 한 행에 있을 수 있음</h1>
        <p>안녕하세요</p>
        <p>dkssudgktpdy</p>
        <p>안녕하세요</p>
        <span>baseball</span>
        <span>baseball</span>
        <hr>
        <h1>Inline 레벨 요소도 width, height, margin, padding을 모두 가질 수 있음</h1>
    </body>
</html>
