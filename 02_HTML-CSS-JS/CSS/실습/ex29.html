<!DOCTYPE html>
<html>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            text-align:center;
            font-size: 20pt;
        }
        .header {
            width:100%;
            height:100px;
            background-color: aqua;
            margin: 0px;
            padding: 0px;
            line-height: 100px;
        }
        .box {
            width: 32%;
            height:100px;
            background-color: red;
            line-height:100px;
        }
        .footer {
            background-color: aqua;
            width:100%;
            height:100px;
            line-height: 100px;
        }
        .center {
            margin:2%;
        }
    </style>
    <body>
        <h1>css박스 모델: margin</h1>
        <div style="width:100%; height:100%;">
            <div class="header">header</div>
            <div class="box" style="float:left">left</div>
            <div class="box center" style="float:left">center</div>
            <div class="box" style="float:right">right</div>
            <div class="footer" style="width:100%; clear: both;">footer</div>
        </div>
    </body>
</html>
