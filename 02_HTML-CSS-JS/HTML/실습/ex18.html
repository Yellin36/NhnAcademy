<!DOCTYPE html>
<html>
    <head>
        <meta name="og:url" content="http://www.payco.com">
        <meta name="og:image" content="http://image.toast.com/aaaaac/paycoNoti/payco_com.jpg">
        <meta name="og:title" content="PAYCO.COM 사는게 니나노PAYCO">
        <meta name="og:description" content="NHN 페이코의 간편결제 서비스, 착한소비 제로페이, 송금수수료 없는 제휴계좌, 매달 PAYCO 포인트 리워드 혜택, 실적 조건 없이 적립되는 제휴카드, 실속있는 금융 생활의 중심, PAYCO">
    
    </head>
    <body>
        <h1>Open Graph Protocol</h1>
        <h3>페이지에 대한 메타정보 포함</h3>
        어떠한 인터넷 웹사이트이 HTML 문서에서 head-> meta tag중 og:xxx가 있는 태그를 찾아내어 보여주는 프로토콜

        <ul>
            <li><strong>og:title</strong></li>
            웹사이트 제목
            <li><strong>og:type</strong></li>
            웹사이트 종류
            <li><strong>og:url</strong></li>    
            웹사이트의 정식 url
            <li><strong>og:image</strong></li>
            웹사이트에 나타낼 이미지

            만약 웹사이트가 오픈 그래프 프로토콜을 지원한다면, 웹사이트 들어가기도 전에 뭐하는 사이트인지 알 수 있음
        </ul>
        
    </body>
</html>
