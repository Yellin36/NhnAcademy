<!DOCTYPE html>
<html>
    <body>
        <h1>기계가 읽을 수 있는 명확한 시간/날짜 첨부</h1>
        <h3>문법</h3>
        <ul>
            <li>YYYY: 2022/년</li>
            <li>MM: 09/월</li>
            <li>DD: 22/일</li>
            <li>hh: 19/시</li>
            <li>mm: 06/분</li>
            <li>ss: 15/분</li>
        </ul>
        <time datetime="YYYY-MM-DDThh:mm:ssTZD|PTDHMS"></time>
        
        <time datetime="2016-01-20">20 January 2016</time><br>
        <time datetime="2016-01-20">20 January 2016</time><br>
        <time datetime="2016-01">January 2016</time><br>
        <time datetime="01-20">20 January</time><br>
        <time datetime="19:30">19:30</time><br>
        <time datetime="19:30:01.856">19:30:01.856</time><br>
        <time datetime="2016-01-20T19:30">7.30pm, 20 January 2016</time><br>
        <time datetime="=2016-01-20T19:30+01:00">7:30pm, 20 January 2016 in 8:30pm in France</time><br>
        <time datetime="2016-W04">The fourth week of 2016</time>
    </body>
</html>
