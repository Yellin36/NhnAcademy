<!DOCTYPE html>
<html>
    <body>
        <h1><li>중요와 강조</li></h1>
        <p><em>스래시 메탈</em>밴드로는 <strong>메탈리카</strong>가 있습니다.</p>
        <p>그리고 <strong>메가데스</strong> 또한 말하지 않을 수 없죠.</p>

        <h1><li>b, i, u</li></h1>
        <p><i>스래시 메탈</i>밴드로는 <b>메탈리카</b>가 있습니다.</p>
        <p>그리고 <b>메가데스</b> 또한 <u>말하지 않을 수 없죠.</u></p>

    </body>
</html>
